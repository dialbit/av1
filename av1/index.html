<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirc Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid container">
                <a class="navbar-brand">Dirc Store</a>
                <a href="/cart.html">
                    <button class="btn btn-success" type="submit">Carrinho
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor"
                                class="bi bi-cart mb-1" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            <strong id="numberOfCartItems"></strong>
                        </span>
                    </button>
                </a>
            </div>
        </nav>

        <div class="py-3">
            <div class="row">
                <h2 class="mt-2 mb-4">Produtos</h2>
                <form class="d-flex my-2 mb-5">
                    <input class="form-control me-2" id="searchInput" value="" onkeyup="search(this.value)" type="search" placeholder="Digite o nome do produto" aria-label="Search">
                </form>
                <div id="cardContainer" class="row">
                    <script src="/index.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
